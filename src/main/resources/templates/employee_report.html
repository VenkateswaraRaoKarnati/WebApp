<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Report</title>
  <style>
    table {
      border-collapse: separate;
      border-spacing: 15px;
    }
    th, td {
      border: 1px;
      padding: 8px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #2f7h32; /* Note: This is invalid, should be a valid color like #2f7a32 */
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
      font-weight: bold;
      text-align: center;
    }
    .popup.show {
      display: block;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    @media (prefers-reduced-motion: reduce) {
      .blink { animation: none; }
    }
  </style>
</head>
<body>
<div th:if="${not #lists.isEmpty(empReport)}">
  <h2 style="text-align:center"><b>Employee Reports</b></h2>
  <a href="register" style="text-align: center">Add Employee</a>
  <table>
    <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Designation</th>
    <th>DepartmentNo</th>
    <th>Salary</th>
    </thead>
    <tbody th:each="emp : ${empReport}">
    <tr>
      <td th:text="${emp.empNo}"></td>
      <td th:text="${emp.eName}"></td>
      <td th:text="${emp.job}"></td>
      <td th:text="${emp.deptNo}"></td>
      <td th:text="${emp.sal}"></td>
      <td><a th:href="@{/edit(empNo=${emp.empNo})}">edit</a></td>
<!--      <td><a th:href="@{/edit(empNo= ${empNo})}">edit</a></td>-->
<!--      <a th:href="@{/crudEmployee/edit/{id}(id=${category.idCategory})}"></a>-->
      <td><a th:href="@{/delete(empNo=${emp.empNo})}">delete</a></td>
    </tr>
    </tbody>
  </table>
</div>
<!-- Blinking success message -->
<div th:if="${successMessage}" class="popup show" id="popup-message">
  <p th:text="'Employee registered'" class="blink"></p>
</div>
<div th:if="${#lists.isEmpty(empReport)}">
  <h3 style="text-align:center">Sorry No Employees Right Now</h3>
</div>
<script th:if="${successMessage}">
    setTimeout(() => {
      const popup = document.getElementById('popup-message');
      if (popup) {
        popup.classList.remove('show');
      }
    }, 500);
  </script>
</body>
</html>
